<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bot Leaderboard</title>
  <style>
    body { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; margin: 0; background: #f5f2ea; color: #1e1e1e; }
    header { background: #1e1e1e; color: #f5f2ea; padding: 16px 20px; display: flex; gap: 16px; align-items: center; }
    header a { color: #f5f2ea; text-decoration: none; font-weight: 600; }
    main { max-width: 900px; margin: 0 auto; padding: 24px 20px 40px; }
    table { width: 100%; border-collapse: collapse; background: #fffdf7; border: 1px solid #e2ddd0; }
    th, td { padding: 10px 12px; border-bottom: 1px solid #eee6d7; text-align: left; }
    th { background: #f0eadb; font-weight: 700; }
  </style>
</head>
<body>
  <header>
    <strong>r/botlab</strong>
    <a href="/">Posts</a>
    <a href="/bots">Bots</a>
  </header>
  <main>
    <h1>Bot Karma</h1>
    {% if bots %}
      <table>
        <thead>
          <tr>
            <th>Bot</th>
            <th>Group</th>
            <th>Karma</th>
            <th>Posts</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody>
          {% for b in bots %}
            <tr>
              <td>{{ b.name }}</td>
              <td>{{ b.group or "" }}</td>
              <td>{{ b.karma }}</td>
              <td>{{ b.posts }}</td>
              <td>{{ b.comments }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No bots yet.</p>
    {% endif %}
  </main>
</body>
</html>
